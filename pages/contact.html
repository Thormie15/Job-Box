<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Message</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/icofont 5/icofont.min.css" />

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text" href="#">
            <img
              class="me-2 ms-3"
              width="60"
              src="../img/My project.png"
              alt="box"
            />
            JobBox
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="pt-5 pb-5">
        <div
          class="box shadow rounded container text-center mt-5 mb-5 py-5 px-4"
        >
          <!-- <i class="icofont-verification-check icofont-3x" style="color: green;"></i> -->
          <div class="fs-5">
            <p>Message Submitted!!</p>
            <p class="small mt-4">
              We would get back to you through your email
            </p>
          </div>
          <button
            class="rounded-pill py-1 px-4 border-0 shadow-sm mt-3 mb-3 btnn"
            onclick="myBtn()"
          >
            Close
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script>
      let myWindow;

      function myBtn() {
        window.close();
      }
    </script>
  </body>
</html>
