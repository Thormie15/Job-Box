          <div

              <li class="nav-item dropdown">
                <a

                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Find Jobs
                </a>
                <ul class="dropdown-menu w-50">
                  <li>
                    <a class="dropdown-item" href="../pages/more-Jobs.html"

                  <li>

    </header>
    <main>
      <div
        class="container shadow-sm py-5 mt-5 w-75 rounded-3 container_1 mb-5"
        data-aos="fade-right"
      >
        <div class="container mx-auto mb-3 me-5 text_container">
          <h3>Hello ! Welcome back.</h3>
          <p class="small">
            Login in with your data that you entered during your registration.
          </p>
        </div>
        <div class="container mt-3 mx-auto justify-content-center me-5">
          <form action="#">
            <div class="mb-3">
              <label for="validationCustom01" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control w-auto shadow mb-3"
                id="email"
                placeholder="@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control w-auto shadow"
                id="passcode"
                placeholder="Enter Password"
              />
            </div>
            <div class="mb-3">
              <a href="../pages/abutech.html"
                ><button
                  class="bttn shadow rounded-pill px-3 py-2 col-auto"
                  type="submit"
                  onclick="myLogin()"
                >
                  Login
                </button></a
              >
            </div>
          </form>
          <a class="me-5" href="../pages/signup.html">Don't have an account?</a>
        </div>
      </div>

          </a>
          <a class="text-decoration-none" href="../pages/contact-Us.html">

          <a class="text-decoration-none" href="http://www.twitter.com">

          <a class="text-decoration-none" href="http://www.linkedin.com">
