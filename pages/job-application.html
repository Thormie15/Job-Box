<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Job Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Icofont and CSS-->
    <link rel="stylesheet" href="../css/job-application.css" />
    <link rel="stylesheet" href="../css/icofont 5/icofont.min.css" />

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand-lg top-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand text me-5" href="../index.html">
            <img
              class="me-2 ms-3"
              width="60"
              src="../img/My project.png"
              alt="box"
            />
            JobBox
          </a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active home"
                  aria-current="page"
                  href="../index.html"
                  style="color: #ef6969"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Find Jobs
                </a>
                <ul class="dropdown-menu w-50">
                  <li>
                    <a class="dropdown-item" href="../pages/more-Jobs.html"
                      >Find a Job</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="../pages/login.html"
                      >Post a Job</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contact-Us.html"
                  >Contact Us</a
                >
              </li>
            </ul>
            <div class="me-4 mb-2">
              <a href="../pages/login.html">
                <button
                  class="btn bttn me-2 shadow rounded-pill px-3 py-2"
                  type="submit"
                >
                  Login
                </button>
              </a>
              <a href="../pages/signup.html">
                <button
                  class="btn bttn shadow rounded-pill px-3 py-2"
                  type="submit"
                >
                  Sign Up
                </button>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="header">
        <h3 class="mt-5 text-center fw-bolder">JOB APPLICATION</h3>
      </section>
      <section class="sub-hero container mt-4 mb-5">
        <div class="row">
          <h4>Full Name</h4>
          <div class="row g-2">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
                id="fname"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Middle name"
                aria-label="Middle name"
                id="mname"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
                id="lname"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <h4 class="mt-4">Current Address</h4>
          <div class="row g-2">
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                placeholder="1234 Main St"
                id="strAddress"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="state"
                placeholder="State"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row g-1">
            <div class="col-md-3">
              <input
                inputmode="numeric"
                pattern="[0-9]*"
                class="form-control"
                id="inputZip"
                placeholder="ZipCode"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <h4 class="mt-4">Email Address</h4>
          <div class="row g-2">
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <h4 class="mt-4">Phone Number</h4>
          <div class="row g-2">
            <div class="col-md-3">
              <input
                inputmode="numeric"
                pattern="[0-9]*"
                class="form-control"
                id="phone"
                placeholder="Phone Number"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <h4 class="mt-4">Resume</h4>
          <div class="row g-2">
            <div class="col-md-3">
              <input
                type="file"
                class="form-control"
                id="resume"
                type="file"
                accept=".pdf, .word, .docx"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <h4 class="mt-4">Cover Letter</h4>
          <div class="row g-2">
            <div class="col-md-6">
              <textarea
                class="form-control"
                id="coverLetter"
                rows="6"
                required
              ></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-5">
          <input
            type="button"
            value="Apply Job"
            class="btn btn-primary mb-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="myJob()"
          />
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
      <div class="d-flex justify-content-evenly pt-5 pb-3 footer-hero">
        <div class="job-sec">
          <a class="text-decoration-none" href="#">
            <img class="logo" src="../img/My project.png" alt="JobBox Logo" />
            <span class="fs-4">JobBox</span>
          </a>
          <p class="text-white">
            No. 1 best place to get your <br />
            dream job.
          </p>
        </div>
        <div class="quicklink">
          <h5 class="text-white">Quick Links</h5>
          <a class="text-decoration-none" href="../index.html">
            <p>Home</p>
          </a>
          <a class="text-decoration-none" href="../pages/more-Jobs.html">
            <p>Find a Job</p>
          </a>
          <a class="text-decoration-none" href="../pages/contact-Us.html">
            <p>Contact Us</p>
          </a>
        </div>
        <div class="sociallink">
          <h5 class="text-white">Social Media</h5>
          <a class="text-decoration-none" href="http://www.facebook.com">
            <i
              class="icofont-facebook icofont-2x rounded-circle bg-light py-1 px-1"
            ></i>
          </a>
          <a class="text-decoration-none" href="http://www.twitter.com">
            <i
              class="icofont-twitter icofont-2x rounded-circle bg-light py-1 px-1"
            ></i>
          </a>
          <a class="text-decoration-none" href="http://www.linkedin.com">
            <i
              class="icofont-linkedin icofont-2x rounded-circle bg-light py-1 px-1"
            ></i>
          </a>
          <a class="text-decoration-none" href="http://www.google.com">
            <i
              class="icofont-google-plus icofont-2x rounded-circle bg-light py-1 px-1"
            ></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="../js/job.js"></script>
  </body>
</html>
