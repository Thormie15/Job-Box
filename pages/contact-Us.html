<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Icofont and CSS-->
    <link rel="stylesheet" href="../css/contact-Us.css" />
    <link rel="stylesheet" href="../css/icofont 5/icofont.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand-lg top-top shadow-sm">
        <div class="container-fluid">
          <a
            class="navbar-brand text me-5"
            href="../index.html"
            data-aos="fade-right"
          >
            <img
              class="me-2 ms-3"
              width="60"
              src="../img/My project.png"
              alt="box"
            />
            JobBox
          </a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active home"
                  aria-current="page"
                  href="../index.html"
                  style="color: #ef6969"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Find Jobs
                </a>
                <ul class="dropdown-menu w-50">
                  <li>
                    <a class="dropdown-item" href="../pages/more-Jobs.html"
                      >Find a Job</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="../pages/login.html"
                      >Post a Job</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <div class="me-4 mb-2">
              <a href="../pages/login.html">
                <button
                  class="btn bttn me-2 shadow rounded-pill px-3 py-2"
                  type="submit"
                >
                  Login
                </button>
              </a>
              <a href="../pages/signup.html">
                <button
                  class="btn bttn shadow rounded-pill px-3 py-2"
                  type="submit"
                >
                  Sign Up
                </button>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero mb-5">
        <div class="d-flex justify-content-around ms-5 me-5 sub-hero">
          <div class="container mt-5 ms-2" data-aos="fade-right">
            <h3 class="mt-4 fw-bolder mb-4">Contact Us</h3>
            <p class="fs-5">
              Need to get in touch with us? <br />
              Our Expert support team will answer all your questions.
            </p>
            <br />
            <div class="">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d990.84334328505!2d3.354737888093585!3d6.600435531916129!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b92373f873467%3A0x575a7cf238f8644c!2s14-4%20Bola%20Ajibola%20St%2C%20Allen%20101233%2C%20Ikeja!5e0!3m2!1sen!2sng!4v1665053454928!5m2!1sen!2sng"
                width="285"
                height="250"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

          <div class="container mt-4" data-aos="fade-left">
            <form class="row g-4 mt-2">
              <div class="col-md-4">
                <label for="inputText" class="form-label fw-bold"
                  >First Name:</label
                >
                <input type="text" class="form-control" id="fname" />
              </div>
              <div class="col-md-4">
                <label for="inputText" class="form-label fw-bold"
                  >Last Name:</label
                >
                <input type="text" class="form-control" id="lname" />
              </div>
              <div class="col-md-8">
                <label for="inputEmail" class="form-label fw-bold"
                  >Email:</label
                >
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="col-md-8">
                <label for="inputArea" class="form-label fw-bold"
                  >What can we do help you with?</label
                >
                <textarea
                  class="form-control"
                  id="text"
                  rows="6"
                  required
                ></textarea>
              </div>
              <div id="token"></div>
              <div class="col-md-8 mt-5">
                <input
                  type="button"
                  value="Submit"
                  class="btn btn-primary mb-3"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  onclick="mySubmit()"
                  data-aos="flip-up"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
      <div
        class="d-flex justify-content-evenly pt-5 pb-3 footer-hero"
        data-aos="fade-right"
      >
        <div class="job-sec">
          <a class="text-decoration-none" href="#">
            <img class="logo" src="../img/My project.png" alt="JobBox Logo" />
            <span class="fs-4">JobBox</span>
          </a>
          <p class="text-white">
            No. 1 best place to get your <br />
            dream job.
          </p>
        </div>
        <div class="quicklink">
          <h5 class="text-white">Quick Links</h5>
          <a class="text-decoration-none" href="../index.html">
            <p>Home</p>
          </a>
          <a class="text-decoration-none" href="../pages/more-Jobs.html">
            <p>Find a Job</p>
          </a>
          <a class="text-decoration-none" href="../pages/contact-Us.html">
            <p>Contact Us</p>
          </a>
        </div>
        <div class="sociallink">
          <h5 class="text-white">Social Media</h5>
          <a class="text-decoration-none" href="http://www.facebook.com">
            <i
              class="icofont-facebook icofont-2x rounded-circle bg-light py-1 px-1"
            ></i>
          </a>
          <a class="text-decoration-none" href="http://www.twitter.com">
            <i
              class="icofont-twitter icofont-2x rounded-circle bg-light py-1 px-1"
            ></i>
          </a>
          <a class="text-decoration-none" href="http://www.linkedin.com">
            <i
              class="icofont-linkedin icofont-2x rounded-circle bg-light py-1 px-1"
            ></i>
          </a>
          <a class="text-decoration-none" href="http://www.google.com">
            <i
              class="icofont-google-plus icofont-2x rounded-circle bg-light py-1 px-1"
            ></i>
          </a>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script src="../js/contactUs.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 130,
        duration: 2700,
      });
    </script>
  </body>
</html>
