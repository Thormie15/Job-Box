    <main>
      <div class="container shadow-sm py-4 mt-4 rounded-3 container_1 mb-5">
        <div class="container mx-auto mb-3 me-5 text-center text_container">
          <h3>Create Account</h3>
          <p class="small">Fill all information correctly.</p>
        </div>
        <hr class="w-75 mx-auto" />
        <div class="container mt-3 mx-auto justify-content-center me-5">
          <form action="#">
            <div class="form">
              <div class="mb-3">
                <label for="" class="form-label"> First Name</label>
                <input
                  type="text"
                  class="form-control form_control shadow"
                  placeholder="First Name"
                  id="firstname"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label"> Last Name</label>
                <input
                  type="text"
                  class="form-control form_control shadow"
                  placeholder="Last Name"
                  id="lastname"
                />
              </div>
              <div class="mb-3">
                <label for="validationCustom01" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control form_control shadow"
                  id="email"
                  placeholder="@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="validationCustom02" class="form-label"
                  >Phone Number</label
                >
                <input
                  inputmode="numeric"
                  pattern="[0-9]*"
                  class="form-control form_control shadow"
                  id="phone"
                  placeholder="Telephone"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control form_control shadow"
                  id="password"
                  placeholder="Enter Password"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control form_control shadow"
                  id="passcode"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="mb-3">
                <a href="../pages/login.html"><button
                  class="btnn shadow rounded-pill px-3 py-2 col-auto"
                  onclick="mySubmit()"
                >
                  Create Account
                </button></a>
              </div>
          </form>
            <div class="mt-4">
              <a href="../pages/login.html">Already have an account!</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <script src="../js/signup.js"></script> -->

    <script>
      function mySubmit()
      {
        let input1 = document.getElementById('firstname').value
        let input2 = document.getElementById('lastname').value
        let input3 = document.getElementById('email').value
        let input4 = document.getElementById('phone').value
        localStorage.setItem("firstname",input1)
        localStorage.setItem("lastname",input2)
        localStorage.setItem("email",input3)
        localStorage.setItem("phone",input4)

        const el = document.createElement('div')
        el.innerHTML = "<a href='../pages/login.html'>Login</a>"


        if(input1 === '' || input2 === ''|| input3 === '' || input4 === ''){
            swal({
                title: "Information Missing!",
                text: "All fields are required",
                icon: "warning",
                button: "ok!",
            });
        }
        else{
            swal({
                // title: "Information Missing!",
                text: "Registration Successful",
                icon: "success",
                // button: "ok!",
                content: el,
            });

        }
      }
    </script>
